<div class="footer-container" ng-controller="footerCtrl">
	<hr>
	<div class="footer-social-media">
		<span class="footer-social-media-icon">
			<a ng-href="https://www.facebook.com/carolinathink/?fref=ts">
				<i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i>
			</a>
		</span>
		<span class="footer-social-media-icon">
			<a ng-href="https://twitter.com/carolinathink">
				<i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i>
			</a>
		</span>
		<span class="footer-social-media-icon">
			<a ng-href="#">
				<i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i>
			</a>
		</span>
		<span class="footer-social-media-icon">
			<a ng-href="mailto:https://carolinathink@gmail.com">
				<i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
			</a>
		</span>
	</div>
	<div class="footer-info-container">
		<div class="row">
			<div class="col-md-3">
			</div>
			<div class="col-md-3">
				<div class="footer-headings">
					CONTACT
				</div>
				<form ng-submit="submitForm()" ng-hide="contact.sent" >
					<div class="form-group">
						<label class="footer-form-labels" for="form-name">Your Name:</label>
						<input ng-model="contact.name" type="text" class="form-control" id="form-name">
					</div>
					<div class="form-group">
						<label class="footer-form-labels" for="form-email">Your Email:</label>
						<input ng-model="contact.email" type="text" class="form-control" id="form-email">
					</div>
					<div class="form-group">
						<label class="footer-form-labels" for="form-message">Your Message:</label>
						<textarea ng-model="contact.message" rows="3" type="text" class="form-control" id="form-message"></textarea>
					</div>
					<button type="submit" ng-hide="contact.sent" class="btn btn-default footer-btn-custom">Send</button>
				</form>
				<div ng-show="contact.sent" class="footer-form-confirmation">
					Thank You for your message. We will respond shortly.
				</div>
				<button ng-click="resetForm();" ng-show="contact.sent" class="btn btn-default footer-btn-custom">Send Another Message</button>
			</div>
			<div class="col-md-3 footer-resources-container">
				<div class="footer-headings">
					RESOURCES
				</div>
				<div class="footer-resources">
					<div class="footer-resources-links"><a href="https://www.google.com/">1789 Venture Labs</a></div>
					<div class="footer-resources-links"><a href="https://www.google.com/">Launch Chapel Hill</a></div>
					<div class="footer-resources-links"><a href="https://www.google.com/">CUBE</a></div>
					<div class="footer-resources-links"><a href="https://www.google.com/">LiNC</a></div>
					<div class="footer-resources-links"><a href="https://www.google.com/">UNC E Minor</a></div>
				</div>
			</div> 
			<div class="col-md-3">
			</div>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-xs-12 footer-navlinks">
			<span><a ui-sref="home">HOME</a></span> |
			<span><a>PROGRAMS</a></span> |
			<span><a>EVENTS</a></span> |
			<span><a ui-sref="people">PEOPLE</a></span> |
			<span><a>ABOUT</a></span>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 footer-copyright">
			Carolina THINK &copy; 2016
		</div>
	</div>
<div class="row">
		<div class="col-xs-12 footer-ronald">
			Website Design by <a ng-click="goRonald()">Ronald Ding</a>
		</div>
	</div>
</div>
